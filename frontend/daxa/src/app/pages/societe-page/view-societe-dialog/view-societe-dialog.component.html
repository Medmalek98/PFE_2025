<h2 mat-dialog-title>View Company</h2>
<mat-dialog-content>
  <p><strong>ID:</strong> {{ data.id }}</p>
  <p><strong>Name:</strong> {{ data.societeName }}</p>
  <p><strong>Matricule Fiscal:</strong> {{ data.matriculeFiscal }}</p>
  <p><strong>Start Date:</strong> {{ data.debutContract }}</p>
  <p><strong>End Date:</strong> {{ data.finContract }}</p>
  <p><strong>IP Address:</strong> {{ data.ipadresse }}</p>
  <p><strong>Contact Name:</strong> {{ data.nomContact }}</p>
  <p><strong>Contact Number:</strong> {{ data.numContact }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>

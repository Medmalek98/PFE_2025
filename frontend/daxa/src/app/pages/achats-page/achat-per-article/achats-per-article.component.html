<div
  class="daxa-card mb-25 border-radius bg-white border-none d-block"
  [class.card-borderd-theme]="themeService.isCardBorder()"
  [class.component-dark-theme]="themeService.isDark()"
  [class.rtl-enabled]="themeService.isRTLEnabled()">
  
<mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
  <mat-card class="mb-4 p-3">
    <form [formGroup]="range" class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date de d√©but</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="start">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date de fin</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="end">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </form>
  </mat-card>
  </mat-card>

  <mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-header>
      <mat-card-title>
        <h5 class="title" [class.text-white]="themeService.isDark()">Purchased Articles vs Saled Articles By Quantity</h5>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <div class="charts-wrapper">
        <div id="article_pie_chart_top" class="chart-item"></div>
        <div id="article_pie_chart_bottom" class="chart-item"></div>
      </div>

      <div *ngIf="!isLoading && (!isChartReady.top || !isChartReady.bottom)" class="no-data">
        <mat-icon>info</mat-icon>
        <span>Select date range to view data</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>

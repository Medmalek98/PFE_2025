<h2 mat-dialog-title>View User</h2>
<mat-dialog-content>
  <p><strong>User ID:</strong> {{ data.id }}</p>
  <p><strong>User Name:</strong> {{ data.username }}</p>
  <p><strong>User Email:</strong> {{ data.email }}</p>
  <p><strong>Name of User:</strong> {{ data.name }}</p>
  <p><strong>User Role:</strong> {{ data.roles[0].name }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
